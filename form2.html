<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1c005ec541.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Section: Design Block -->
        <!-- Jumbotron -->
        <div class="container vh-100">
            <div class="row h-100">
                <div class="col-sm-11 col-lg-6 m-auto">
                    <div class="card">
                        <h1 class="text-center mt-4">Sign in</h1>
                        <div class="card-body py-5 px-md-5">
                            <form>
                                <!-- Email input -->
                                <div class="form-floating mb-4">
                                    <input type="email" class="form-control border-0 border-bottom border-2 border-primary" id="inputEmail" placeholder="name@example.com" style="border-radius: 0px;">
                                    <label for="inputEmail" class="text-primary">Your Email</label>
                                </div>
                
                                <!-- Password input -->
                                <div class="form-floating mb-2">
                                    <input type="password" class="form-control border-0 border-bottom border-1 border-secondary" id="inputPassword" placeholder="name@example.com" style="border-radius: 0px;">
                                    <label for="inputPassword">Your Password</label>
                                </div>
                
                                <!-- Forget password-->
                                <a href="" class="text-decoration-none"><p class="text-end text-primary ">Forget Password?</p></a>
                
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-block mb-4 w-100 rounded-pill text-light border-0" style="background: linear-gradient(to left, #003399 0%, #33ccff 100%);">
                                    Sign in
                                </button>
                
                                <!-- Register buttons -->
                                <div class="text-center">
                                    <p>or sign in with:</p>
                                    <button type="button" class="btn btn-link mx-1 shadow rounded-pill" style="width: 60px;">
                                    <a href=""><i class="fab fa-facebook-f"></i></a>
                                    </button>
                
                                    <button type="button" class="btn btn-link mx-1 shadow rounded-pill" style="width: 60px;">
                                    <a href=""><i class="fab fa-google"></i></a>
                                    </button>
                
                                    <button type="button" class="btn btn-link mx-1 shadow rounded-pill" style="width: 60px;">
                                    <a href=""><i class="fab fa-twitter"></i></a>
                                    </button>
                
                                    <button type="button" class="btn btn-link mx-1 shadow rounded-pill" style="width: 60px;">
                                    <a href=""><i class="fab fa-github"></i></a>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Jumbotron -->
    <!-- Section: Design Block -->
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
